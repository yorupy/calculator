<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <p class="display">0</p>
        <div class="keyboard">
            <div class="row">
                <button id="clear" class="special">Clear</button>
                <button id="divide" class="operand">/</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiply" class="operand">x</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtract" class="operand">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="add" class="operand">+</button>
            </div>
            <div class="row">
                <button class="number">0</button>
                <button id="dot">.</button>
                <button id="delete">âŒ«</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
</body>

</html>
